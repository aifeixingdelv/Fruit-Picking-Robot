comnum=/dev/ttys1#串口名称
pid2=0.05#速度等于0.2时的pid参数
pid3=0.05#速度等于0.3是的pid参数
pid4=0.05#速度等于0.4是的pid参数
pid5=0.05#速度等于0.5是的pid参数
increvelfactor2=0.05#速度等于0.2是的加速参数
increvelfactor3=0.05#速度等于0.3是的加速参数
increvelfactor4=0.05#速度等于0.4是的加速参数
increvelfactor5=0.05#速度等于0.5是的加速参数
decrevelfactor2=0.08#速度等于0.2是的减速参数
decrevelfactor3=0.08#速度等于0.3是的减速参数
decrevelfactor4=0.08#速度等于0.4是的减速参数
decrevelfactor5=0.08#速度等于0.5是的减速参数
backvel=0.1#后退时的速度值，例如充电时使用
rotatescale=9#旋转时的角速度参数；角速度是pi/rotatescale

noscancount=20#如果没有扫描到色带或者二维码时的周期数，每个周期是50ms，总时长是noscancount*50ms
delveltolerance=500#开始减速的距离值
arrivetolerance=100#到达目的地的距离值, 单位是0.1mm
uniformveloffset=0.03#当当前速度和最大速度相差为0.03时，开始按照最大速度匀速行驶
zeroveloffset=0.035#当当前速度和0相差为0.035时，马上停止
rotatetolerance=50#旋转的角度误差，单位是0.1度
pgvoffsettolerance=400#当摄像头偏离色带二维码达到这个值时，开始使用陀螺仪进行pid调试	
slowvel#设置微调时的速度
